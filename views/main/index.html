<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="stylesheet" href="./main/main.css">
    
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="./main/로고.png" alt="">
            </div>
            <section class="gnb">
                <ul class="gnb_con">
                    <li>간편구매</li>
                    <li>거래소</li>
                    <li>프로차트</li>
                    <li>코인정보</li>
                </ul>
            </section>
            <div class="my_area">
                <button>회원가입</button>
                <button>로그인</button>
            </div>
        </div>
        <section class="main">
            <div class="main_con">
                <div class="coin_chart">
                    <h4>코인 차트</h4>
                    <img src="./main/비트코인차트.png" alt="">
                </div>
                <div class="coin_list">
                    <h4>코인 리스트</h4>
                    <ul>
                    {% for item in coin %}               
                    <li>{{item[0].market}} <br>    
                        {{item[0].trade_price}}
                    </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="main_con2">
                <div class="Elon_twiter">
                    <h4>Elon Musk Twitter</h4>
                    <ul>
                        <li>0</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
                <div class="coin_issue">
                    <h4>Coin issue</h4>
                {% for item in issue %}               
                <tr>
                    <td>{{item.title}}</td>
                </tr>
                {% endfor %}
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer_con">
                
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="../../coin_issue.js"></script>
    <script type="text/javascript">

        
        
        // apii=document.querySelector('');
        function callbackhell(){
            const url2 = 'http://localhost:3001/info'
            const options2 = {method: 'POST', headers: {Accept: 'application/json'}};
            fetch(url2, options2)
            .then(res => {
                return res.json();
            })
            .then(json=>console.log(JSON.stringify(json)));
            
        }
        
        callbackhell();
        setInterval(callbackhell,40000);


    </script>
</body>
</html>
