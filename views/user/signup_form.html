<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="../../css/user/user.css">
</head>
<body>
    

{% include header %} 
<script src="https://www.google.com/recaptcha/api.js"></script>
<div class="signup_wrapper">
    <form class= "user_form">
        <h1>회원가입</h1>
        <div class = "signup_number">
            <h5>약관동의</h5>
            <div class= "signup_bar"></div>
            <h5>정보입력</h5>
        </div>
        
        <p class="signup_text" ><label for="email" >이메일</p>
        <input type = "email" id ="email" name = "email" placehoder="이메일을 입력해주세요">
        <p class="signup_text" label for="password" >비밀번호</p>
        <input type = "password" id ="password"  name = "password" placehoder="비밀번호를 입력해주세요">
        <p class="signup_text" label for="password_chk" >비밀번호 확인</p>
        <input type = "password" id ="password_chk" placehoder="비밀번호를 다시 입력해주세요">
        <p class = "signup_capcha">캡챠인증</p>
        <button class="g-recaptcha" 
            data-sitekey="reCAPTCHA_site_key" 
            data-callback='onSubmit' 
            data-action='submit'>Submit</button>
        
        <button class = "sign_upbtn submit">회원 가입 완료</button>

    </div>
</div>
<script>
    function onSubmit(token) {
      document.getElementById("demo-form").submit();
    }
  </script>

{% include footer %}
</body>
</html>
